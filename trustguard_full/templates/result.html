
<!DOCTYPE html>
<html>
<head>
    <title>XRPL Token Check</title>
</head>
<body>
    <h1>XRPL Trustlines for {{ account }}</h1>
    {% if lines %}
        <ul>
        {% for l in lines %}
            <li>{{ l.currency }} - Balance: {{ l.balance }} - Issuer: {{ l.account }}</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No trustlines found.</p>
    {% endif %}
    <a href="/">‚Üê Back</a>
</body>
</html>
